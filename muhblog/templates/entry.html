{% extends "base.html" %}
{% block content %}
    <h1 class="title">{{ entry.title }}</h1>
    <p class="date">{{ '{:%d/%m/%Y %T}'.format(entry.date_written) }}</p>
    <ul class="tags">
    {% for slug, tag in entry.tags | dictsort(by='value') %}
        <li><a href="{{ url_for('archive_view', tag_slug=slug) }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
    {{ entry.text }}
{% endblock %}
