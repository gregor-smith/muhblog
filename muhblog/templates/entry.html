{% extends "base.html" %}
{% block content %}
    <h1 class="title">{{ entry.title }}</h1>
    <p class="date">{{ entry.date_written }}</p>
    <ul class="tags">
    {% for tag, slug in entry.tags | dictsort %}
        <li><a href="{{ url_for('archive_view', tag_slug=slug) }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
    {{ entry.text }}
{% endblock %}
