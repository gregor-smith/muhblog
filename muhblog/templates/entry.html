{% extends "base.html" %}
{% block content %}
    <header>
        <h1>{{ title }}</h1>
        <time class="date" datetime="{{ date_written }}">
            {{ date_written | format_datetime }}
        </time>
        <ul class="tags">
        {% for tag in tags %}
            <li>
                <a href="{{ url_for('tag', tag_slug=tag['slug']) }}">
                    {{ tag['name'] }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </header>
    {{ text }}
{% endblock %}
