{% extends "base.html" %}
{% block content %}
    <div class="entry">
        <header>
            <h1>{{ title }}</h1>
            <time class="date" datetime="{{ date }}">
                {{ formatted_date }}
            </time>
            <ul class="tags">
            {% for tag in tags %}
                <li>
                    <a href="{{ url_for('tag', tag_slug=tag['slug']) }}">
                        {{ tag['name'] }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        </header>
        {{ text }}
    </div>
{% endblock %}
