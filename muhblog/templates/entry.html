{% extends "base.html" %}

{% block content %}

<div id="entry">
    <header>
        <h1>{{ entry.title }}</h1>
        <time class="date" datetime="{{ entry.date | format_datetime_iso }}">
            {{ entry.date | format_datetime }}
        </time>
        <div id="tags">
        {% for tag in entry.tags %}
            <a href="{{ tag.definition.url() }}">
                {{ tag.definition.name }}
            </a>
        {% endfor %}
        </div>
    </header>
    <div id="text">
        {{ entry.convert_text() }}
    </div>
</div>

{% endblock %}
