{% set BLOG_NAME = config['BLOG_NAME'] %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ BLOG_NAME if title is none else
                  '{} | {}'.format(title, BLOG_NAME) }}</title>
        <!--<link rel="stylesheet" type="text/css"
         href="//fonts.googleapis.com/css?family=Droid+Sans:400,700"/>-->
        <link rel="stylesheet" type="text/css"
         href="{{ url_for('site.stylesheet') }}"/>
        <link rel="icon" type="image/png"
         href="{{ url_for('site.favicon') }}"/>
        {% if scripts %}
            {% for url in scripts %}
                <script type="text/javascript" src="{{ url }}"></script>
            {% endfor %}
        {% endif %}
    </head>
    <body>
        <nav>
            <div class="header-item">
                <a href="{{ url_for('site.front') }}">
                    {{ BLOG_NAME }}
                </a>
            </div>
            <div class="header-item">
                <a href="{{ url_for('site.archive') }}">
                    archive
                </a>
            </div>
            <div class="header-item">
                <span class="no-highlight default-pointer">
                    /
                </span>
            </div>
            <div class="header-item">
                <a href="{{ url_for('site.uploads') }}">
                    uploads
                </a>
            </div>
            <div class="header-item">
                <span class="no-highlight default-pointer">
                    /
                </span>
            </div>
            <div class="header-item">
                <a href="{{ url_for('site.about') }}">
                    about
                </a>
            </div>
        </nav>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
