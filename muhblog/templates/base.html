{% set BLOG_TITLE = app_config['BLOG_TITLE'] %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ BLOG_TITLE if title is none else
                  '{} | {}'.format(title, BLOG_TITLE) }}</title>
        <link rel="stylesheet" type="text/css"
         href="//fonts.googleapis.com/css?family=Droid+Sans"/>
        <link rel="stylesheet" type="text/css"
         href="{{ url_for('static', filename='stylesheet.css') }}"/>
        <link rel="icon" type="image/png"
         href="{{ url_for('favicon') }}"/>
        {% if scripts %}
            {% for url in scripts %}
                <script type="text/javascript" src={{ url }}></script>
            {% endfor %}
        {% endif %}
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('archive') }}">{{ BLOG_TITLE }}</a>
                </li>
                <li>
                    <a href="{{ url_for('about') }}">about</a>
                </li>
                <li>
                    <a href="{{ url_for('uploads') }}">uploads</a>
                </li>
            </ul>
        </nav>
        <div class="content">
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
