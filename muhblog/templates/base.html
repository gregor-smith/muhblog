<!DOCTYPE html>
{% set BLOG_TITLE = "blog was self made" %}
<html>

        <meta charset="utf-8">
        <title>{{ title }} | {{ BLOG_TITLE }}</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}"/>
    </head>
    <body>
        <nav>
            <a href="{{ url_for('archive_view') }}" class="blog_title">{{ BLOG_TITLE }}</a>
            <a href="/about"/ class="about">About</a>
        </nav>
        <div class="content">
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
