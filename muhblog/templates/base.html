{% set BLOG_TITLE = "blog was self made" %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }} | {{ BLOG_TITLE }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}"/>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
    </head>
    <body>
        <nav>
            <a href="{{ url_for('archive_view') }}" class="blog_title_link">{{ BLOG_TITLE }}</a>
            <a href="{{ url_for('about_view') }}" class="about_link">About</a>
        </nav>
        <div class="content">
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
