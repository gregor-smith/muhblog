{% set NAME = config['NAME'] %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
              name="viewport"/>
        <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename='stylesheet.css') }}"/>
        <link rel="icon" type="image/png"
              href="{{ url_for('static', filename='favicon.png') }}"/>
        <title>{{ NAME if title is none else
                  '{} | {}'.format(title, NAME) }}</title>
    </head>
    <body class="flex column">
        <nav class="flex">
            <div class="flex centred">
                <a href="{{ url_for('controllers.front') }}">
                    {{ NAME }}
                </a>
                <a href="{{ url_for('controllers.archive') }}">
                    archive
                </a>
                <a href="{{ url_for('controllers.about') }}">
                    about
                </a>
            </div>
        </nav>
        <main class="flex">
            <div class="flex centred column" id="content">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
