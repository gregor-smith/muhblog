{% extends "base.html" %}

{% block content %}

<article class="entry">
    <header>
        <h1>{{ entry.title }}</h1>
        <time datetime="{{ entry.date | format_datetime_iso }}">
            {{ entry.date | format_datetime }}
        </time>
        <div class="flex" id="tags">
        {% for tag in entry.tags %}
            {% set url = url_for(
                'controllers.archive_by_tag',
                slug=tag.definition.slug
            ) %}
            <a href="{{ url }}">
                {{ tag.definition.name }}
            </a>
        {% endfor %}
        </div>
    </header>
    <section id="text">
        {{ entry.render_markdown() }}
    </section>
</article>

{% endblock %}
