{% extends "base.html" %}
{% block content %}
    <header>
        <h1>{{ entry.title }}</h1>
        <time class="date" datetime="{{ entry.date_written }}">
            {{ entry.date_written | format_datetime }}
        </time>
        <ul class="tags">
        {% for slug, tag in entry.tags | dictsort(by='value') %}
            <li>
                <a href="{{ url_for('archive_view', tag_slug=slug) }}">
                    {{ tag }}
                </a>
            </li>
        {% endfor %}
        </ul>
    </header>
    {{ entry.text }}
{% endblock %}
